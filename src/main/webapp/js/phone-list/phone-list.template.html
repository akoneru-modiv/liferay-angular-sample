<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p> Search :
                <input ng-model="$ctrl.query"/> 
            </p>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Reference</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="trans in $ctrl.transactions  | filter: $ctrl.query">
                <td>{{trans.transDate}}</td>
                <td>{{trans.paymentType}}</td>
                <td>{{trans.reference}}</td>
                <td>{{trans.amount | currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
